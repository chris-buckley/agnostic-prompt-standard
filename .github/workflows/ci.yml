name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Version consistency
        run: python tools/check_versions.py
      - name: Skill link integrity
        run: python tools/check_skill_links.py

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        working-directory: packages/aps-cli-node
        run: npm install
      - name: Lint
        working-directory: packages/aps-cli-node
        run: npm run lint
      - name: Test
        working-directory: packages/aps-cli-node
        run: npm test
      - name: Pack (runs prepack)
        working-directory: packages/aps-cli-node
        run: npm pack

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e "packages/aps-cli-py[dev]"
      - name: Test
        run: pytest -q packages/aps-cli-py/tests
      - name: Build (wheel + sdist)
        run: |
          python tools/sync_payload.py --python
          python -m build --outdir packages/aps-cli-py/dist packages/aps-cli-py
